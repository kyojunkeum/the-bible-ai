services:
  api:
    build: .
    container_name: bible-api
    environment:
      BIBLE_DB_HOST: postgres
      BIBLE_DB_PORT: "5432"
      BIBLE_DB_NAME: ${POSTGRES_DB}
      BIBLE_DB_USER: ${POSTGRES_USER}
      BIBLE_DB_PASSWORD: ${POSTGRES_PASSWORD}
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: qwen2:7b
      AUTH_PEPPER: ${AUTH_PEPPER}
      AUTH_CAPTCHA_BYPASS: ${AUTH_CAPTCHA_BYPASS}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_MOBILE_CLIENT_ID: ${GOOGLE_MOBILE_CLIENT_ID}
      GOOGLE_MOBILE_CLIENT_SECRET: ${GOOGLE_MOBILE_CLIENT_SECRET}
      GOOGLE_ALLOWED_CLIENT_IDS: ${GOOGLE_ALLOWED_CLIENT_IDS}
      CAPTCHA_PROVIDER: turnstile
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
      REDIS_URL: redis://redis:6379/0
      OPENAI_CITATION_ENABLED: "1"
      OPENAI_BASE_URL: http://litellm:4000
      OPENAI_MODEL: gpt-4o-mini
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_KEY_ENCRYPTION_SECRET: ${OPENAI_KEY_ENCRYPTION_SECRET}
    ports:
      - "9000:9000"
    volumes:
      - ./:/app
      - hf_cache:/app/.cache/huggingface
    depends_on:
      - postgres
      - litellm
      - ollama
      - redis
    command: uvicorn api.main:app --reload --host 0.0.0.0 --port 9000
    restart: unless-stopped
  ollama:
    image: ollama/ollama:latest
    container_name: bible-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
  postgres:
    image: pgvector/pgvector:pg15
    container_name: bible-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: bible-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
  litellm:
    build: ./litellm
    container_name: bible-litellm
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./litellm/config.yaml:/app/config.yaml:ro
    ports:
      - "4000:4000"
    restart: unless-stopped

volumes:
  pgdata:
  ollama:
  hf_cache:
